<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Phase 1 Project</title>
</head>
<body class="green darken-1">
    <nav class="yellow darken-3">
        <div class="nav-wrapper container">
          <a href="#" class="brand-logo" id="home-link">Joke Generator</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="#" id="random-link">Random Joke</a></li>
            <li><a href="#" id="create-link">Create Joke</a></li>
            <li><a href="#" id="my-jokes-link">My Jokes</a></li>
            <li><a href="#" id="favorite-jokes-link">Favorite Jokes</a></li>
          </ul>
        </div>
      </nav>

      <div id="main" class="container"></div>
      <div id="category-joke" class="container"></div>

      <div id="submit-form" style="display: none">
        <iframe name="dummyframe" id="dummyframe" style="display: none"></iframe>
        <form action="http://localhost:3000/myjokes" method="POST" class="container" id="form" target="dummyframe">
            <input type="text" name="joke" placeholder="joke" class="white" >
            <input type="text" name="answer" placeholder="answer" class="white" />
            <input type="submit" value="Save to My Jokes" id="submit-btn" />
          </form>  
      </div>
    
    <script src="index.js"></script>
</body>
</html>
